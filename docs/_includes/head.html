<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png" sizes="32x32">
	
	{% if site.use_local_static %}
	<link rel="stylesheet" href="{{ "/main.css" | prepend: site.baseurl }}">
	{% else %}
	<link rel="stylesheet" href="{{ "/main.css" | prepend: site.assects_url }}">
	{% endif %}
</head>
